<!DOCTYPE html>
<html>
<head>
	<title>FireWorks</title>
	<style type="text/css">
		body { margin: 0; overflow: hidden; }
	</style>
</head>
<body>

	<canvas id="can" width="500" height="300"></canvas>


	<script type="text/javascript" src="FireWorks.min.js"></script>
	<script type="text/javascript">
		// Starting the application with canvas element
		FireWorks({ canvas: document.getElementById("can") });
	</script>
</body>
</html>
